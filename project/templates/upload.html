<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>

<body style="background-color:#eee;">
    <div id="app">
        <navigation-component></navigation-component>
    </div>
    
    <div class="container" >
        <div>
            <section class="position-relative py-4 py-xl-5">
                <div class="container position-relative">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12 col-lg-10 col-xl-10 col-xxl-10">
                            <div class="card mb-5">
                                <div class="card-body p-sm-5" style="padding-right: 11px;" >
                                    <form method="POST" id="blog_upload" enctype="multipart/form-data">
                                        <p class="fs-6 card-text">Upload an image below:</p>
                                        <div class="text-center" style="padding-bottom: 0px;margin-bottom: 16px;"><input class="form-control" type="file" name="file" placeholder="Upload Image" required accept="image/gif, image/jpeg, image/jpg, image/png"></div>
                                        <div class="mb-3"><input class="form-control" type="text" name="title" placeholder="Title" autocomplete="off" required></div>
                                        <div class="mb-3"><textarea class="form-control" name="content" rows="6" placeholder="Content" autocomplete="off" required></textarea></div>
                                        <div><button class="btn btn-primary d-block w-100" type="submit">Upload Article</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>
</body>

</html>
